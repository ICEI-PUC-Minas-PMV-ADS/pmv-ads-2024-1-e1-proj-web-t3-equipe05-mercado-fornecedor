<!DOCTYPE html>
<html lang="en"></html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastre-se</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <link href="./css/cadastro.css" rel="stylesheet" />

    <script
      src="https://kit.fontawesome.com/1e3fdf6601.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="centered">
      <div class="main-container">
        <header>
          <div>
            <a href="./index.html">
              <h1 id="logo" class="logo"></h1>
            </a>
          </div>
        </header>

        <div class="form-bloco">
          <section class="formulario-cadastro">
            <div class="form-cadastro-title">
              <h1>Cadastro</h1>
              <h2>
                Realize seu cadastro no Mercado do Fornecedor e conecte-se com
                os melhores fornecedores e clientes
              </h2>
            </div>

            <form id="form-cadastro-usuario" class="form-cadastro-itens">
              <div class="input-style-padrao">
                <input
                  class="cadastro-input"
                  type="text"
                  placeholder="Nome"
                  id="cadastro-nome"
                  name="nome"
                  required
                />
                <span class="focus-border"></span>
              </div>

              <div class="input-style-padrao">
                <input
                  class="cadastro-input"
                  type="text"
                  placeholder="CNPJ"
                  id="cadastro-cnpj"
                  name="CNPJ"
                  required
                />
                <span class="focus-border"></span>
              </div>

              <div class="busca-cep">
                <div class="input-style-md">
                  <input
                    class="cadastro-input"
                    type="text"
                    placeholder="CEP"
                    id="cep-cadastro"
                    name="cep"
                    required
                  />
                  <span class="focus-border"></span>
                </div>

                <button
                  id="buscar-btn-cep-cadastro"
                  class="busca-cep-btn"
                  type="button"
                >
                  <i class="fa-solid fa-magnifying-glass"></i>
                </button>
              </div>

              <div class="input-style-padrao input-style-sm">
                <input
                  class="cadastro-input"
                  type="text"
                  placeholder="Logradouro"
                  id="logradouro"
                  name="logradouro"
                  disabled
                />
                <span class="focus-border"></span>
              </div>

              <div class="input-style-padrao input-style-sm">
                <input
                  class="cadastro-input"
                  type="text"
                  placeholder="Complemento"
                  id="cadastro-complemento"
                  name="complemento"
                  required
                />
                <span class="focus-border"></span>
              </div>

              <div class="input-style-padrao input-style-sm">
                <input
                  class="cadastro-input"
                  type="text"
                  placeholder="Bairro"
                  id="bairro"
                  name="bairro"
                  disabled
                />
                <span class="focus-border"></span>
              </div>

              <div class="input-style-padrao input-style-sm">
                <input
                  class="cadastro-input"
                  type="text"
                  placeholder="Número"
                  id="cadastro-numero"
                  name="numero"
                  required
                />
                <span class="focus-border"></span>
              </div>

              <div class="input-style-padrao input-style-sm">
                <input
                  class="cadastro-input"
                  type="text"
                  placeholder="Cidade"
                  id="localidade"
                  name="cidade"
                  disabled
                />
                <span class="focus-border"></span>
              </div>

              <div class="input-style-padrao input-style-sm">
                <input
                  class="cadastro-input"
                  type="text"
                  placeholder="Estado"
                  id="uf"
                  name="estado"
                  disabled
                />
                <span class="focus-border"></span>
              </div>

              <div class="input-style-padrao">
                <input
                  class="cadastro-input"
                  type="text"
                  placeholder="Telefone"
                  id="cadastro-telefone"
                  name="telefone"
                  required
                />
                <span class="focus-border"></span>
              </div>

              <div class="input-style-padrao">
                <input
                  class="cadastro-input"
                  type="text"
                  placeholder="URL da imagem"
                  id="cadastro-imgUrl"
                  name="imgUrl"
                  required
                />
                <span class="focus-border"></span>
              </div>

              <div class="input-style-padrao">
                <input
                  class="cadastro-input"
                  type="text"
                  placeholder="E-mail"
                  id="cadastro-email"
                  name="email"
                  required
                />
                <span class="focus-border"></span>
              </div>

              <div class="input-style-padrao">
                <input
                  class="cadastro-input"
                  type="text"
                  placeholder="Senha"
                  id="cadastro-senha"
                  name="senha"
                  required
                />
                <span class="focus-border"></span>
              </div>

              <div class="form-final-info">
                <span>
                  Já é cadastrado? Realize seu <a href="./login.html">login</a>.
                </span>

                <div class="radio-btn-cadastro-container">
                  <div>
                    <input
                      type="radio"
                      id="cliente"
                      name="tipo"
                      value="cliente"
                    />
                    <label for="cliente">Cliente</label>
                  </div>

                  <div>
                    <input
                      type="radio"
                      id="fornecedor"
                      name="tipo"
                      value="fornecedor"
                      checked
                    />
                    <label for="fornecedor">Fornecedor</label>
                  </div>
                </div>
              </div>

              <div class="btn-cadastro-centered">
                <button
                  id="cadastrar-user-btn"
                  type="button"
                  class="enviar-cadastro-user-btn"
                >
                  Cadastrar
                </button>
              </div>
            </form>
          </section>
        </div>
      </div>

      <!-- <div class="cadastro-bottom-img">
        <img src="./img/desenho.png" />
      </div> -->
    </div>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="./js/cadastro.js"></script>
  </body>
</html>
