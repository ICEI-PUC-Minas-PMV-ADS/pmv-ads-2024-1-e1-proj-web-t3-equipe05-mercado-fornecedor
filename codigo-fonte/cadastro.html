<!DOCTYPE html>
<html lang="en"></html>
<html>

<head>
  <title>Cadastro</title>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel= "stylesheet" href="./css/style.css">
    <style> 
    body {background-color: rgb(52, 52, 148);}
    </style>
</head>
<body> 
  <div style="text-align: center;">
    <img src="./imagem/logo.png" alt="logo"/> 
</div>

<div class="form-bloco"> 
  <section class="formulario-cadastro"> 

      <h1 style="text-align: center;">Cadastro</h1>
    
    <form class="formulario-quadrado">
      
        
        <input type="text" placeholder="Nome" id="nome" name="nome" required>
  
        
        <input type="text" placeholder="Cnpj" id="Cnpj" name="Cnpj" required>
  
       
        <input type="text" placeholder="Endereço"id="endereco" name="endereco" required>
  
        
        <input type="tel" placeholder="Telefone"id="telefone" name="telefone">
      
  
        <input type="text" placeholder="Cep"id="cep" name="cep" required>
  
  
        <input type="text" placeholder="Cidade"id="cidade" name="cidade" required>
  
        <select id="estado" name="estado" required>
          <option value="">Selecione</option>
          <option value="AC">Acre</option>
          <option value="AL">Alagoas</option>
          <option value="AP">Amapá</option>
          <option value="AM">Amazonas</option>
          <option value="BA">Bahia</option>
          <option value="CE">Ceará</option>
          <option value="DF">Distrito Federal</option>
          <option value="ES">Espírito Santo</option>
          <option value="GO">Goiás</option>
          <option value="MA">Maranhão</option>
          <option value="MT">Mato Grosso</option>
          <option value="MS">Mato Grosso do Sul</option>
          <option value="MG">Minas Gerais</option>
          <option value="PA">Pará</option>
          <option value="PB">Paraíba</option>
          <option value="PR">Paraná</option>
          <option value="PE">Pernambuco</option>
          <option value="PI">Piauí</option>
          <option value="RJ">Rio de Janeiro</option>
          <option value="RN">Rio Grande do Norte</option>
          <option value="RS">Rio Grande do Sul</option>
          <option value="RO">Rondônia</option>
          <option value="RR">Roraima</option>
          <option value="SC">Santa Catarina</option>
          <option value="SP">São Paulo</option>
          <option value="SE">Sergipe</option>
          <option value="TO">Tocantins</option>
        </select>
  
     
        <input type="email" placeholder="E-mail"id="email" name="email" required>
  
  
  
        <input type="password" placeholder="Senha"id="senha" name="senha" required>
  
      
  
      <input type="submit" value="Cadastrar">
      
      <input class="radio-btn" type="radio" name="tipo" id="Cliente" value="C">
   
    
    <input class="radio-btn" type="radio" name="tipo" id="Fornecedor" value="F">
    </form>
  
    
   
  <!--
     <div style="text-align: center;">
      <img src="./imagem/desenho.png" alt="Desenho"/> 
  </div>
  -->
   
  </section>
  </div>
</body>

</html>
