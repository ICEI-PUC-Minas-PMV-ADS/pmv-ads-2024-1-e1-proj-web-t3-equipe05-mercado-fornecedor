<!DOCTYPE html>
<html>

<head>
  <title>Cadastro</title>
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel= "stylesheet" href="style.css">
    <style> 
    body {background-color: rgb(52, 52, 148);}
    </style>

<body> 
  <img src="./imagem/logo.png" alt="logo"/>

 </body>
</head>

<body>
    <h1 style="text-align: center;">Cadastro</h1>
  
  <form>
    <fieldset>
      <legend>Dados Pessoais</legend>

      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" required><br>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required><br>

      <label for="cpf">CPF:</label>
      <input type="text" id="cpf" name="cpf" required><br>

      <label for="telefone">Telefone:</label>
      <input type="tel" id="telefone" name="telefone"><br>
    </fieldset>

    <br>

    <fieldset>
      <legend>Endereço</legend>

      <label for="cep">CEP:</label>
      <input type="text" id="cep" name="cep" required><br>

      <label for="endereco">Endereço:</label>
      <input type="text" id="endereco" name="endereco" required><br>

      <label for="numero">Número:</label>
      <input type="text" id="numero" name="numero"><br>

      <label for="complemento">Complemento:</label>
      <input type="text" id="complemento" name="complemento"><br>

      <label for="bairro">Bairro:</label>
      <input type="text" id="bairro" name="bairro" required><br>

      <label for="cidade">Cidade:</label>
      <input type="text" id="cidade" name="cidade" required><br>

      <label for="estado">Estado:</label>
      <select id="estado" name="estado" required>
        <option value="">Selecione</option>
        <option value="AC">Acre</option>
        <option value="AL">Alagoas</option>
        <option value="AP">Amapá</option>
        <option value="AM">Amazonas</option>
        <option value="BA">Bahia</option>
        <option value="CE">Ceará</option>
        <option value="DF">Distrito Federal</option>
        <option value="ES">Espírito Santo</option>
        <option value="GO">Goiás</option>
        <option value="MA">Maranhão</option>
        <option value="MT">Mato Grosso</option>
        <option value="MS">Mato Grosso do Sul</option>
        <option value="MG">Minas Gerais</option>
        <option value="PA">Pará</option>
        <option value="PB">Paraíba</option>
        <option value="PR">Paraná</option>
        <option value="PE">Pernambuco</option>
        <option value="PI">Piauí</option>
        <option value="RJ">Rio de Janeiro</option>
        <option value="RN">Rio Grande do Norte</option>
        <option value="RS">Rio Grande do Sul</option>
        <option value="RO">Rondônia</option>
        <option value="RR">Roraima</option>
        <option value="SC">Santa Catarina</option>
        <option value="SP">São Paulo</option>
        <option value="SE">Sergipe</option>
        <option value="TO">Tocantins</option>
      </select>
    </fieldset>

    <br>

    <fieldset>
      <legend>Dados de Acesso</legend>

      <label for="login">Login:</label>
      <input type="text" id="login" name="login" required><br>

      <label for="senha">Senha:</label>
      <input type="password" id="senha" name="senha" required><br>
    </fieldset>

    <br>

    <input type="submit" value="Cadastrar">
  </form>

  <input type="radio" name="tipo" id="Cliente" value="C">
  <label for="cliente">Cliente</label>
  
  <input type="radio" name="tipo" id="Fornecedor" value="F">
  <label for="Fornecedo">Fornecedor</label>
</body>

</html>
