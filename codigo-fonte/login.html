<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link href="./css/login.css" rel="stylesheet" />
  </head>
  <body>
    <div class="main-container">
      <header>
        <div>
          <a href="./index.html">
            <h1 id="logo" class="logo"></h1>
          </a>
        </div>
      </header>
      <main>
        <section class="login-form-bg">
          <section class="login-form-section">
            <h2>Login</h2>
            <form class="login-form">
              <div class="input-style">
                <input
                  id="login-input-email"
                  class="form-input"
                  type="email"
                  placeholder="E-mail"
                  required
                />
                <span class="focus-border"></span>
              </div>
              <div class="input-style">
                <input
                  id="login-input-senha"
                  class="form-input"
                  type="password"
                  placeholder="Senha"
                  required
                />
                <span class="focus-border"></span>
              </div>

              <button id="login-btn" type="submit">Entrar</button>
              <span>
                Ainda não é cadastrado?
                <a href="./cadastro.html">Cadastre-se</a>
              </span>
            </form>
          </section>
          <section class="login-img">
            <img src="./img/login-img.png" />
          </section>
        </section>
      </main>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script type="module" src="./js/login.js"></script>
  </body>
</html>
